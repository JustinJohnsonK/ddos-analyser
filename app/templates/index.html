<!doctype html>
<head>
    <meta charset="utf-8">
    
    <title>DDOS Attack Analyser</title>
       
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="navbar"></div>

        <div class="row">
            <div class="col-lg-6" style="background-color:cyan; border: 2px solid gray; border-radius: 10px; overflow-x: scroll;">
                <h3><b>Incoming Packets</b></h3>
                <!--#collect incoming packets
                    #do necessary filtering 
                    #display all the incoming packets -->
                <div class="container">
                    {{ packets|safe }}
                </div>
            </div>
            
            <div class="col-lg-6" style="background-color:crimson; border: 2px solid gray; border-radius: 10px;">
                <h3><b>Attack Detected</b></h3>
                <div class="container">
                <!--
                    #recieve status from server
                    #display the packet details of ddos-->
                 {% if attack.status %}
                    <p>Attack Detected</p>
                 {% else %}
                    <p>Attack Not Detected</p>
                 {% endif %}
                </div>
            </div>

            <div>
                <a href="#">print</a>
            </div>

        </div>

    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>  
</body>
</html>
